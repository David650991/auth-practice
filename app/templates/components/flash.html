{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-stack">
      {% for category, message in messages %}
        <div class="flash-item" style="color: {{ '#ff7b72' if category == 'error' else '#3fb950' }};">
          [ALERTA]: {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
