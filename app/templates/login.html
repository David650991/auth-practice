<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #e9ecef; }
        .container { background: white; padding: 2rem; border-radius: 8px; width: 300px; border: 1px solid #ccc;}
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Iniciar Sesión</h2>
        {% if error %} <p class="error">{{ error }}</p> {% endif %}
        <form method="POST">
            <label>Usuario:</label> <input type="text" name="username" required>
            <label>Contraseña:</label> <input type="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p style="text-align: center;"><a href="/">Volver</a></p>
    </div>
</body>
</html>
